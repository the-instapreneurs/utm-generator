<!-- Tutorial Modal -->
<div class="tutorial-modal hidden" id="tutorialModal">
    <div class="tutorial-modal-title" data-i18n="tour.needHelp">Need help?</div>
    <div class="tutorial-modal-content" data-i18n="tour.tourQuestion">Would you like to take a quick tour of the UTM
        Generator?</div>
    <div class="tutorial-modal-buttons">
        <button class="secondary-button" id="declineTour" data-i18n="tour.declineTour">No, thanks</button>
        <button class="main-button" id="startTour" data-i18n="tour.startTour">Yes, show me</button>
    </div>
</div>

<!-- Tour Button (shown after modal is dismissed) -->
<button class="tour-button hidden" id="tourButton" data-i18n="tour.startTourButton" title="Start Tour">?</button>
